<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usługi kosmetyczne</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <nav class="lewy1">
        <h2>W ofercie</h2>
        <ul>
            <li> <a href="twarz.html">Zabiegi na twarz</a>
                <ol>
                    <li>Piling</li>
                    <li>Maska</li>
                    <li>Regulacja brwi</li>
                </ol>
            </li>
            <li>Masaz</li>
            <li>Diety oczyszczające</li>
        </ul>
        <a href="index.html">Do strony głównej</a>
    </nav>
    <header class="prawy1">
        <h1>Salon Kosmetyczny</h1>
    </header>
    <main class="prawy2">
        <h2>Sprawdź cenę swojej wizyty</h2>
        <input type="checkbox" name="piling" id="piling" value="piling"> <label for="piling">Piling</label> <br>
        <input type="checkbox" name="maska" id="maska" value="maska"> <label for="maska">Maska</label> <br> 
        <input type="checkbox" name="masaztwarzy" id="masaztwarzy" value="masaztwarzy"> <label for="masaztwarzy">Masaz twarzy</label> <br>
        <input type="checkbox" name="regulacjabrwi" id="regulacjabrwi" value="regulacjabrwi"> <label for="regulacjabrwi">Regulacja brwi </label> <br>
        <input type="submit" value="Sprawdź cenę" id="przycisk">
        <p id="wyniki"></p>
    </main>
    <article class="lewy2">
        <img src="obraz1.jpg" alt="Kosmetyczka">
    </article>
    <footer>
        <p>Autor: 00000000000</p>
    </footer>
    <script>
        document.getElementById("przycisk").addEventListener("click", function(){
            let box1 = document.querySelector('input[name="piling"]:checked');
            let box2 = document.querySelector('input[name="maska"]:checked');
            let box3 = document.querySelector('input[name="masaztwarzy"]:checked');
            let box4 = document.querySelector('input[name="regulacjabrwi"]:checked');
        
            let cena = 0;
            if(box1){
                cena += 45;
            }
            if(box2){
                cena += 30;
            }
            if(box3){
                cena += 20;
            }
            if(box4){
                cena += 5;
            }
            document.getElementById("wyniki").innerHTML = "Cena zabiegów: "+cena;
            
        })
    </script>
</body>
</html>
