<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montaż paneli podłogowych</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="naglowek">
        <img src="montaz_paneli.png" alt="firma usługowa">
    </header>
    <nav id="menu">
        <a href="index.html">Strona Główna</a>
        <a href="oferta.html">Oferta</a>
        <a href="koszty.html">Kalkulator kosztów</a>
    </nav>
    <main>
        <h1>Kalkulator kosztów montazu</h1>
        <form action="koszty.html" method="post">
            Szerokość pomieszczenia [m]:
            <input type="number" name="number1" id="number1">
            Długość pomieszczenia [m]:
            <input type="number" name="number2" id="number2">
            <br>
            <p>Typ panelu</p>
            <br>
            <input type="radio" name="typPanelu" id="paneleL" value="Panele laminowe">
            <label for="paneleL">Panele laminowe</label>
            <br>
            <input type="radio" name="typPanelu" id="paneleW" value="Panele winylowe">
            <label for="paneleW">Panele winylowe</label>
            <br>
            <input type="radio" name="typPanelu" id="deskaP" value="Deska podłogowa">
            <label for="deskaP">Deska podłogowa</label>
            <br>
            <button type="button" onclick="oblicz()">Oblicz</button>
        </form>
        <p id="wynik"></p>
        

    </main>
    <footer>
        <h5>Autor strony: 0000000000</h5>
    </footer>
    <script>
        function oblicz(){
            let width = parseInt(document.getElementById("number1").value);
            let length = parseInt(document.getElementById("number2").value);
            let wybor = document.querySelector('input[name="typPanelu"]:checked').value;
            if(width > 0 && length > 0 ){
                document.getElementById("wynik").innerHTML = "Pole powierzchni pomieszczenia: " + width*length;
                if(wybor == "Panele laminowe"){
                    document.getElementById("wynik").innerHTML += ", koszt montazu " + width*length*12 ;
                }
                if(wybor == "Panele winylowe"){
                    document.getElementById("wynik").innerHTML += ", koszt montazu " + width*length*14;
                }
                if(wybor == "Deska podłogowa"){
                    document.getElementById("wynik").innerHTML += ", koszt montazu " + width*length*18 ;
                }
            }else{
                document.getElementById("wynik").innerHTML = "Wprowadź poprawne dane.";
            }   
        }
        
    </script>
</body>
</html>
