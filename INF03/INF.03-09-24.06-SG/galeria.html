<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biuro turystyczne</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <header class="baner">
        <h1>Zwiedzamy Polskę</h1>
    </header>
    <section class="left">
        <input type="submit" value="<" id="left">
    </section>
    <main class="center">
        <img src="1.jpg" alt="Aktywne zdjęcie" id="activePhoto">
    </main>
    <section class="right">
        <input type="submit" value=">" id="right">
    </section>
    <nav class="blokMiniatur">
        <img src="1.jpg" alt="Gdańsk">
        <img src="2.jpg" alt="Kraków">
        <img src="3.jpg" alt="Niedzica">
        <img src="4.jpg" alt="Pieniny">
        <img src="5.jpg" alt="Szklarska Poręba">
        <img src="6.jpg" alt="Tatry">
        <img src="7.jpg" alt="Wrocław">
    </nav>
    <footer>
        <h3>Autorem galerii jest:</h3>
        <p>000000000</p>
        <a href="http://pixabay.com" target="_blank">Więcej zdjęć</a>
    </footer>
    
    
    <script>
        let licznik = 1;

        document.getElementById('right').addEventListener('click', () => {
            licznik = (licznik % 7) + 1;
            document.getElementById('activePhoto').src = licznik + ".jpg";
        });

        document.getElementById('left').addEventListener('click', () => {
            licznik = licznik === 1 ? 7 : licznik - 1;
            document.getElementById('activePhoto').src = licznik + ".jpg";
        });
    </script>
</body>
</html>
